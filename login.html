<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyPro login</title>
    <link rel="stylesheet" href="loginstyle.css" />
  </head>
  <body>
    <div class="container">
        <div class="content">
            <div id="heading">
                <h1>StudyPro</h1>
                <h3>First, Let's create your account</h3>
            </div>

            <div class="inputContainer">
              <div class="inputContent">
                <div class="inputHeading"><h3>Verify your age</h3></div>
                <div class="checkboxField">
                  <input type="checkbox" name="adult" id="checkboxx">
                  <label for="checkboxx">i confirm that my age is at least 18 years above</label>
                </div>
                <!-- button  -->
                <div class="continueBtn">
                  <button id="continuebtn" class="continue-button" type="submit">Continue</button>
                </div>
                <div class="empty"></div>
                <div id="description">
                <p>By continuing, you agree to Anthropic's <a href="#">Consumer Terms</a> and <a href="#">Usage Policy</a> and acknowledge our <a href="#">Privacy Policy.</a></p>
                </div>
            </div>
        </div>
    </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
